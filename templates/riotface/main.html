{% extends 'riotface/base.html' %}
{% load static from staticfiles %}
{% block head_title %}Mira{% endblock %}
{% block extra_head %}
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>
		<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'/>
		<script type="text/javascript" src="{% static 'js/jquery-1.10.1.min.js' %}"></script>
		<link rel="stylesheet" type="text/css" href="{% static 'css/jquery-ui.min.css' %}" media="screen"/>
		<link rel="stylesheet" type="text/css" href="{% static 'css/style.w2.css' %}" media="screen"/>
		<script type="text/javascript" src="{% static 'js/riot+compiler.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/env.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/model.js' %}"></script>
{% endblock %}
{% block content %}
<div class="container">
	<div class="content-left">
		<collections-list></collections-list>
		<svg-list></svg-list>
	</div>
	<div class="content-right">
		<main-grid-header></main-grid-header>
		<main-grid></main-grid>
		<inspector></inspector>
	</div>
</div>
<script type="riot/tag" src="{% static 'tag/collection-item.tag' %}"></script>
<script type="riot/tag" src="{% static 'tag/collections-list.tag' %}"></script>
<script type="riot/tag" src="{% static 'tag/main-grid.tag' %}"></script>
<script type="riot/tag" src="{% static 'tag/inspector.tag' %}"></script>
<script type="riot/tag" src="{% static 'tag/svg-list.tag' %}"></script>
<script type="riot/tag" src="{% static 'tag/main-grid-header.tag' %}"></script>

<script type="text/javascript" src="{% static 'model/seleccion.js' %}"></script>
<script>
	(function(){
	env.add('collections', new AjaxModel('{% url "user_collections" %}'))
		.add('cur_collection', new AjaxModel())
		.add('cur_item', new AjaxModel())
	riot.mount('*');
	})();
</script>
{% endblock %}
