{% extends 'base.html' %}
{% load static from staticfiles %}
{% block head_title %}Mira{% endblock %}
{% block extra_head %}
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>
		<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'/>
		<script type="text/javascript" src="{% static 'js/jquery-1.10.1.min.js' %}"></script>
		<link rel="stylesheet" type="text/css" href="{% static 'css/jquery-ui.min.css' %}" media="screen"/>
		<script type="text/javascript" src="{% static 'js/riot+compiler.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/env.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/model.js' %}"></script>
{% endblock %}
{% block content %}

<div class="container blue">
	<div class="leftPanel">
		<div riot-tag="coleccion-lista" class="debug"></div>
		<div riot-tag="svg-seleccion" class="debug"></div>
	</div>

	<div>
		<div riot-tag="main-grid"></div>
		<div riot-tag="inspector"></div>
	</div>
</div>

<script type="riot/tag" src="{% static 'tag/coleccion_lista.tag' %}"></script>
<script type="riot/tag" src="{% static 'tag/main_grid.tag' %}"></script>
<script type="riot/tag" src="{% static 'tag/inspector.tag' %}"></script>
<script type="riot/tag" src="{% static 'tag/svg_seleccion.tag' %}"></script>

<script>
	(function(){
	env.add('colecciones', new AjaxModel('{% url "user_collections" %}'))
		.add('cur_coleccion', new AjaxModel('{% url "everything" %}'))
		.add('cur_item', new AjaxModel())
		.add('seleccion', new AjaxModel())
	riot.mount('*');
	})();
</script>

<script type="text/javascript" src="{% static 'model/seleccion.js' %}"></script>
<script type="text/javascript">
	// start
	env.colecciones.load();
	env.cur_coleccion.load();

</script>
<style type="text/css">
* {
	background-color: white;
}
.container {
	width:90%;
	margin:0 auto;
    margin-top: 59px;
}
.leftPanel {
	float:left;
	width:30%
}

/* debug */
.red {
	border:1px solid red;
}
.blue {
	border:1px solid blue;
}
.debug {
	border:1px solid gray;
}
.black {
	border:1px solid black;
}
</style>
{% endblock %}
